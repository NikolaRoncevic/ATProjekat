<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let agent of agents; let i = index">
            <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{agent.id.name}}</td>
                <td>{{agent.id.type.name}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Type</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let agent of agentTypes; let i = index">
            <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{agent.name}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
